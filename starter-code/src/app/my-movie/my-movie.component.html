<div class="room">
  <h3>Sala {{m.id}}</h3><h1>{{m.title}}</h1>
</div>

<div class="movie-photo">
  <img src="{{m.poster}}" width="100%">
</div>
<div class="description">
  <h2><u>Genres:</u>{{m.genres}}</h2>
  <h2><u>Director:</u>{{m.director}}</h2>
  <h2><u>Actors:</u>{{m.actors}}</h2>
  <p>{{m.schedule}}</p>
  <h2><u>Synopsis:</u></h2>
  <p><i>{{m.synopsis}}</i></p>
  <button [routerLink]="['/home']">Go Home</button>
</div>
